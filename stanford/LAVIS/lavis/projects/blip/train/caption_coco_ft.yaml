model:
  arch: blip_caption

  model_type: large_coco
  load_finetuned: False
  load_pretrained: False

datasets:
  coco_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
        eval:
          name: "blip_image_eval"
    text_processor:
        train:
          name: "blip_caption"
          prompt: "a picture of "
        eval:
          name: "blip_caption"
    build_info:
            images:
                storage: '/mnt/.node1/Open-Datasets/coco'
run:
  task: captioning
  runner: runner_base
  # max_iters: 2e4
  # iters_per_inner_epoch: 50
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-2
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 50
  batch_size_train: 9
  batch_size_eval: 9
  num_workers: 3

  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "./checkpoints"
  resume_ckpt_path: "./checkpoints/caption_latest.pth"
  tensorboard_path: "./logs"

  checkpoint_freq: 15
  log_freq: 1

  amp: True

  evaluate: False 
  eval_freq: 1
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 12
  dist_url: "env://"
  distributed: True
