model:
  arch: blip_retrieval

  model_type: coco
  load_finetuned: False

  queue_size: 57600
  alpha: 0.4

  negative_all_rank: True

datasets:
  coco_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
        eval:
          name: "blip_image_eval"
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    build_info:
            images:
                storage: '/mnt/.node1/Open-Datasets/coco'
run:
  runner: runner_iter
  max_iters: 2e4
  iters_per_inner_epoch: 3
  task: retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 0
  weight_decay: 0.04
  # max_epoch: 6

  # dataloading
  num_workers: 1
  batch_size_train: 1
  batch_size_eval: 1

  train_splits: ["train"]
  valid_splits: ["val", "test"]
  test_splits: ["test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: True

  # model specific
  k_test: 256

  # misc
  seed: 42
  output_dir: "/mnt/Client/Lachlawmluvcjm5begrdtv6yq5coyscy/laclacajdpsgj45bhklfjnq7komuyou4/isc-demos/stanford/LAVIS/checkpoint"

  amp: True
  resume_ckpt_path: "/mnt/Client/Lachlawmluvcjm5begrdtv6yq5coyscy/laclacajdpsgj45bhklfjnq7komuyou4/isc-demos/stanford/LAVIS/checkpoint/retrieval_latest.pth"

  evaluate: False 
