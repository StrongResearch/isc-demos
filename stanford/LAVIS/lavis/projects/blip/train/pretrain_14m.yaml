model:
  arch: blip_pretrain

  model_type: base
  load_pretrained: False

  queue_size: 57600
  alpha: 0.4

datasets:
  conceptual_caption_3m:
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
  conceptual_caption_12m:
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
  coco_caption:
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
  vg_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
  sbu_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_step_lr"
  # lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-4
  min_lr: 1e-6
  warmup_lr: 1e-6
  lr_decay_rate: 0.85


  weight_decay: 0.05
  accum_grad_iters: 1
  max_epoch: 20
  batch_size_train: 40
  batch_size_eval: 40
  num_workers: 4
  warmup_steps: 3000

  seed: 42

  amp: False

  evaluate: False 
  train_splits: ["train"]

  output_dir: "./checkpoints/pretrain"
  resume_ckpt_path: "/mnt/.node2/Lachlan/blip/checkpoints/image_text_pretrain_latest.pth"
  tensorboard_path: "/mnt/.node2/Lachlan/blip/logs"

  checkpoint_freq: 5000
  log_freq: 1

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
