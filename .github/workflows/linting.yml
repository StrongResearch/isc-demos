name: Linting 

on: 
  push:
    paths-ignore: 
    - '*.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install ruff black isort
    - name: Run black
      run: |
        black --check .
    - name: Run ruff 
      run: |
        ruff check . 
    - name: Run isort 
      run: | 
        isort **/*.py -c -v
